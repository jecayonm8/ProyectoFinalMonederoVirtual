<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Monedero Virtual</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="auth-container">
        <h2>INICIAR SESIÓN EN MONEDERO VIRTUAL</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="id">ID de Cliente:</label>
                <input type="text" id="id" name="id" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required autocomplete="current-password">
            </div>
            <button type="submit" class="auth-button">Iniciar Sesión</button>
            <div id="mensajeLogin" class="message-area"></div>
        </form>
        <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script type="module" src="../js/ui/login.js"></script>
</body>
</html>
